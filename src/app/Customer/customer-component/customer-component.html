<h1 class="main-heading">Customers</h1>
<div class="container">
        <header>
            <h1><i class="fas fa-users"></i> Customer Database ({{users.length}} User)</h1>
            <div class="header-controls">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" placeholder="Search customers...">
                </div>
            </div>
        </header>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Customer</th>
                        <th>Phone</th>
                        <th>Registration Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>
                            <div class="customer">
                                <div class="avatar">{{user.fullName[0]}}</div>
                                <div class="customer-info">
                                    <div class="customer-name">{{user.fullName}}</div>
                                    <div class="customer-email">{{user.email}}</div>
                                </div>
                            </div>
                        </td>
                        <td>{{user.phone}}</td>
                        <td>{{user.createdAt | date:"mediumDate"}}</td>


                        <td>
                          <span class="status active" *ngIf="user.state == true">Active</span>
                          <span class="status inactive" *ngIf="user.state == false">InActive</span>
                        </td>
                        <td>
                            <button class="action-btn" (click)="DeletUser(user.customerID)"><i class="bi bi-trash3"></i></button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>


    </div>
