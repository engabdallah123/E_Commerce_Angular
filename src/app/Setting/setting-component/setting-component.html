     <h1 class="main-heading">Settings</h1>
     <div class="setting-page">
       <!--start control box  -->
                  <div class="control">
                    <h2>Site Control</h2>
                    <h4>Control The Website If There Is Maintenance</h4>
                    <div class="bodey">
                        <div class="text">
                            <span>Website Control</span>
                            <p>Open/Close Website And Type The Reason</p>
                        </div>
                        <!-- toggle switch -->
                        <label>
                            <input class="lable-check" type="checkbox" checked>
                            <div class="toggle"></div>
                        </label>
                    </div>
                    <textarea placeholder="Close Message Content"></textarea>
                  </div>
                  <!--end control box  -->
                   <!-- start Widgets -->
                       <div class="widget">
                          <h2>Widgets Control</h2>
                          <h4>Show/Hide Widgets</h4>
                          <div>
                                <input class="input" type="checkbox"  id="one" checked>
                                <label for="one">Quick Draft</label>
                          </div>
                          <div>
                                <input class="input" type="checkbox"  id="two" checked>
                                <label for="two">Yearly Targets</label>
                          </div>
                          <div>
                                <input class="input" type="checkbox"  id="three" checked>
                                <label for="three">Tickets Statistics</label>
                          </div>
                          <div>
                                <input class="input" type="checkbox"  id="four" checked>
                                <label for="four">Latest News</label>
                          </div>
                          <div>
                                <input class="input" type="checkbox"  id="five">
                                <label for="five">Latest Tasks</label>
                          </div>
                          <div>
                                <input class="input" type="checkbox"  id="six" checked>
                                <label for="six">Top Search Items</label>
                          </div>

                       </div>
                      <!-- end Widgets -->
       </div>
